<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haslan | Portfólio</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/img.css" />
  <link rel="stylesheet" href="styles/about.css" />
  <link rel="stylesheet" href="styles/experienciaacademy.css" />
  <link rel="stylesheet" href="styles/gifname.css" />
  <link rel="stylesheet" href="styles/carrossel.css" />
</head>
<body>
  <!-- Seção hero -->
  <section class="hero">
    <img src="/img/Portifólio (2).png" alt="Imagem linda" class="hero-image" />
  </section>

  <!-- Header + componentes -->
  <header>
    <section id="about"></section>
    <section id="experiencia-academy" style="margin: 80px;"></section>
    <section id="gifname"></section>
    <section id="carrossel"></section>
  </header>

  <!-- Conteúdo fixo -->
  <section id="sobre">
    <h2>Sobre Mim</h2>
    <p>Aqui você conta quem é, o que estuda, o que curte fazer etc.</p>
  </section>

  <section id="projetos">
    <h2>Projetos</h2>
    <!-- Cards de projetos -->
  </section>

  <section id="contato">
    <h2>Contato</h2>
    <p>Email, GitHub, LinkedIn...</p>
  </section>

  <!-- Scripts para carregar componentes e carrossel -->
  <script>
    // Componente About
    fetch('components/about.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('about').innerHTML = data;
      });

    // Componente Experiência
    fetch('components/experienciaacademy.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('experiencia-academy').innerHTML = data;
      });

    // Componente GIFName
    fetch('components/gifname.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('gifname').innerHTML = data;
      });

    // Componente Carrossel com script dinâmico
    fetch('components/carrossel.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('carrossel').innerHTML = data;

        // Carrega o JS do carrossel só depois que o HTML foi inserido
        const script = document.createElement('script');
        script.src = 'scripts/carrossel.js';
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
